{% extends "base.html" %}

{% block contenido %}
<center>
  <div style='text-align:left'>
    <p>
      <strong>Nombre:</strong> {{object.nombre}}
    </p>
    <p>
      <strong>Marca:</strong> {{object.marca}}
    </p>
    <p>
      <strong>Precio:</strong> {{object.precio}}
    </p>
    <p>
      <strong>Stock:</strong> {{object.stock}}
    </p>
    <p>
      <strong>Telefono:</strong> {{object.telefono}}
    </p>
  </div>
</center>
<br>
<a href="{% url 'lista_producto' %}">Volver lista</a>

{% endblock contenido %}
