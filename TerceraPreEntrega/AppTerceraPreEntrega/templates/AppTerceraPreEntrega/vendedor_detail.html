{% extends "base.html" %}

{% block contenido %}
<center>
  <div style='text-align:left'>
    <p>
      <strong>Username:</strong> {{object.username}}
    </p>
    <p>
      <strong>Nombre:</strong> {{object.nombre}}
    </p>
    <p>
      <strong>Apellido:</strong> {{object.apellido}}
    </p>
    <p>
      <strong>Email:</strong> {{object.email}}
    </p>
    <p>
      <strong>Telefono:</strong> {{object.telefono}}
    </p>
    <p>
    <strong>DNI:</strong> {{object.dni}}
    </p>
    <p>
    <strong>Fecha Nacimiento:</strong> {{object.fcha_nacimiento}}
    </p>
  </div>
</center>
<br>
<a href="{% url 'lista_vendedor' %}">Volver lista</a>

{% endblock contenido %}
